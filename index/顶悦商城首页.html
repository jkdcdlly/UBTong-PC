<script type="text/javascript">
		var _li = $('#bannerIndex').find('li');
		var _v;
		function setWidth(){
			if($(window).width()>1200){
				_li.width($(window).width());
				_v = $(window).width();
				setImgWidth(_v);
			}else{
				_li.width(1200);
				_v = 1200;		
				setImgWidth(_v);
			}
		}
		function setImgWidth(_v){
			$.each(_li,function(i,e){
				var _this = $(e);
				var _img = _this.find('img');
				if(_img.width()>1200){
					_img.css('margin-left',-(_img.width()-_v)/2);
				}else{
					_img.css('width','auto');	
				}
			})	
		}
		$(window).../commonize(function(e) {
			_v = $(window).width()>1200? $(window).width():1200;
            setWidth();
			setImgWidth(_v);
        });
		setWidth();
</script>
